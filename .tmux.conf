# improve colors
set -g default-terminal 'screen-256color'

# use zsh as default shell
set-option -g default-shell /usr/local/bin/zsh

# prefix to CtrlA
unbind C-b
set -g prefix C-a

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left '#S: '
set -g status-right ''

# switch to last pane
bind-key C-a last-pane

# increase scrollback lines
set -g history-limit 10000

# enable mouse scrolling
set -g mouse on

# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-cancel "reattach-to-user-namespace pbcopy"

# have ESC behave instantly
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# active window color
set-option -g pane-active-border-fg green

# get alt+arrow working, among other things
set-window-option -g xterm-keys on

# Prevent windows from being automatically renamed
set-option -g allow-rename off

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# quick window cycling
bind C-s last-window

# Reorder windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Toggle synchronize-panes setting
bind S setw synchronize-panes

# Prevent prefix key from being briefly asserted after command
set-option -g repeat-time 1

# Colors and UI related options
set -g status-bg colour234      # Darkish grey
set -g status-fg colour188      # Faded white
set -g status-justify centre    # Center window list
set-window-option -g window-status-current-fg colour166 # orange!

# Display "SYNC" indicator if synchronize-panes is enabled
set -ag status-right '#{?pane_synchronized, SYNC#[default],}'


# @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @scroll-speed-num-lines-per-scroll "1"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Run TMUX Plugin Manager
run '~/.tmux/plugins/tpm/tpm'
